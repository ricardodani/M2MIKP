{% for image in image_list %}
<span><a rel="prettyPhoto" href="{{ image.original.url }}"><img src="{{ image.thumb.url }}" alt="{{ image.title }}" title="{{ image.title }}" /></a><a class="remove_action" id="{{ image.id }}" href="javascript://"><img src="{{ STATIC_URL }}/grappelli/img/icons/icon-autocomplete-fk-remove-hover.png" /></a></span>
{% endfor %}
